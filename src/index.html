<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js"></script>  
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pologony</title>
    <script>
      var fireRate = 0;
      incFireRate = () => {
        fireRate += 0.05;
        console.log(fireRate);
        fireRate = fireRate.toFixed(2);
        fireRate = Number(fireRate);
        document.getElementById("fireRateMulti").innerHTML = fireRate;
        document.getElementById("tets").style.opacity = 0;
      }
      Close = () => {
          document.getElementById("tets").style.opacity = 0;
          console.log("close");
      }
    </script>
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <div id="waves">
        <p id="waves_text"></p>
        <p id="waves_num"></p>
    </div>
      <p class="textscore" id="textScore"></p>
      <p class="text" id="output"></p>
    <p class="Level" id="textPologony">P o lo g o n y</p>
    <div class="tets" id="tets">
      <ul class="lists">
        <li onclick="incFireRate()">Fire Rate</li>
        <li id="fireRateMulti">0</li>
      </ul>
      <div class="button" onclick="Close()">CLOSE</div>
    </div>
    <p class="Level" style="font-size: 50px" id="textStart">Press space to start</p>
  </body>
</html>
